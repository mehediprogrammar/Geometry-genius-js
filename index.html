<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Geometry projects</title>
      <!-- link to daisyUi  -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
      <header>

      </header>
      <main class="my-20 mx-w-auto">
              <!-- main container -->
            <div class="flex flex-col lg:flex-row">
                <!-- shope container -->
                  <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                   <!-- first card -->
                   <div class="card w-96 bg-base-100 shadow-xl">
                        <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
                        <div class="card-body">
                          <h2 class="card-title text-2xl font-bold">Triangle</h2>
                           <p class="text-2xl font-bold">Area (A) = 0.5 x b x h</p>
                         <p>       <!-- base input -->
                              <input id="triangle-base" type="text" class="ml-4 border-black w-24 bg-gray-200 p-3 rounded-lg text-2xl" placeholder="base">
                              <samp class="ml-2">cm</samp>
                             <!-- height input -->
                             <input id="triangle-height" type="text" class="ml-4 border-black w-24 bg-gray-200 p-3 rounded-lg text-2xl" placeholder="base">
                              <samp  class="ml-2">cm</samp>
                        </p>
                        <p class="text-2xl font-bold">Area: <span id="translate-area"></span> Cm<sup>2</sup></p>
                          <div class="card-actions  ">
                            <button onclick="calculateTraingleArea()" class="btn btn-primary w-full">Buy Now</button>
                          </div>
                        </div>
                      </div>
                   <!-- scend card -->
                   <div class="card w-96 bg-base-100 shadow-xl">
                        <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
                        <div class="card-body">
                          <h2 class="card-title">Shoes!</h2>
                          <p>If a dog chews shoes whose shoes does he choose?</p>
                          <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                          </div>
                        </div>
                      </div>
                   <!-- third card -->
                   <div class="card w-96 bg-base-100 shadow-xl">
                        <figure><img src="./images/parallelogram.png" alt="Shoes" /></figure>
                        <div class="card-body">
                          <h2 class="card-title">Shoes!</h2>
                          <p>If a dog chews shoes whose shoes does he choose?</p>
                          <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                          </div>
                        </div>
                      </div>

                  </div>

                  
                <!-- area calculator -->
                  <div class="w-[400px]">
                     <div class="text-4xl">Area calculator</div>

                  </div>
                
            </div>
      </main>
      <script src="./js/area-calcutal.js"></script>
</body>
</html>
